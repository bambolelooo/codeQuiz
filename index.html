<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <button id="highScores" class="button">View high scores</button>
            <div class="timer">
                Time left: <span id="timeLeft">25</span> seconds
            </div>
        </header>
        <main>
            <div class="coolWave"></div>
            <button class="button answer startButton">Start the quiz!</button>
            <section class="form currentScore">
                <p class="dependOnTimer">
                    Congratuations on completing this quiz.
                </p>
                <p>Enter your name below to continue:</p>
                <input
                    type="text"
                    id="name"
                    size="50%"
                    style="
                        background-color: #123652;
                        color: white;
                        border-radius: 10px;
                        text-align: center;
                    "
                />
                <button class="button continue">Continue</button>
            </section>
            <section class="finalPage">
                <div class="score" style="text-align: center"></div>
                <div class="scoreButtons">
                    <button class="button answer startButton">
                        Do it again!
                    </button>
                    <button class="button answer viewScoreboard">
                        View scoreboard
                    </button>
                </div>
            </section>
            <div class="scoreboardWrapper">
                <section class="scoreboard"></section>
                <button class="button answer startButton">Start quiz!</button>
            </div>
            <section class="quiz">
                <div class="question">
                    <p id="questionText"></p>
                </div>
                <div class="answerContainer">
                    <div class="buttonContainer">
                        <button id="ans1" class="button answer"></button>
                    </div>
                    <div class="buttonContainer">
                        <button id="ans2" class="button answer"></button>
                    </div>
                    <div class="buttonContainer">
                        <button id="ans3" class="button answer"></button>
                    </div>
                    <div class="buttonContainer">
                        <button id="ans4" class="button answer"></button>
                    </div>
                </div>
                <div class="correctWrong">Result:</div>
            </section>
            <div class="coolWave"></div>
        </main>

        <script src="./js/script.js"></script>
    </body>
</html>
